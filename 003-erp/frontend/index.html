<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal ERP System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal ERP System</h1>
            <div class="actions">
                <button id="scanBtn" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="14" height="14" rx="2"/>
                        <path d="M7 7h6M7 10h6M7 13h4"/>
                    </svg>
                    Scan Item
                </button>
                <button id="addBtn" class="btn btn-success">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="10" y1="5" x2="10" y2="15"/>
                        <line x1="5" y1="10" x2="15" y2="10"/>
                    </svg>
                    Add Item
                </button>
            </div>
        </header>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search items..." class="search-input">
            <select id="typeFilter" class="filter-select">
                <option value="">All Types</option>
            </select>
        </div>

        <div id="itemsList" class="items-list"></div>

        <div id="pagination" class="pagination"></div>
    </div>

    <!-- Modal for add/edit item -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Item</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="itemForm" class="modal-body">
                <input type="hidden" id="itemId">

                <div class="form-group">
                    <label for="description">Description *</label>
                    <input type="text" id="description" required class="form-control" placeholder="Item description">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantity *</label>
                        <input type="number" id="quantity" required min="0" value="1" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="type">Type</label>
                        <input type="text" id="type" class="form-control" list="typeSuggestions" placeholder="Item type">
                        <datalist id="typeSuggestions"></datalist>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nfcTag">NFC Tag / Barcode</label>
                    <input type="text" id="nfcTag" class="form-control" placeholder="Scan or enter tag ID">
                </div>

                <div class="form-group">
                    <label for="metadata">Metadata (JSON)</label>
                    <textarea id="metadata" class="form-control" rows="3" placeholder='{"key": "value"}'></textarea>
                    <small class="text-muted">Optional: Add custom fields as JSON</small>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scan modal -->
    <div id="scanModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Scan Item</h2>
                <button class="close-btn" id="closeScanModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Click in the input field and scan an NFC tag or barcode:</p>
                <input type="text" id="scanInput" class="form-control" placeholder="Waiting for scan..." autofocus>
                <div id="scanResult" class="scan-result"></div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
